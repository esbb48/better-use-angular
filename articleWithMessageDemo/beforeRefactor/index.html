<!doctype html>
<html ng-app="baseApp">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="baseController">

    <H1> {{ article.title}} </H1>
    <div class="article-content"> {{ article.content }} </div>
    <hr />

    <H3> 留言 </H3>
    <div id="msg-form" >
      <div class="msg-box">
        <div class="msg-content">{{formData.content}}</div>
        <span>From : {{formData.from}}</span>
      </div>
      <div>
        <label>Name</label>
        <input type="text" ng-model="formData.from"/>
      </div>
      <textarea ng-model="formData.content" row="4"> </textarea>
      <button ng-click="sendMsg()"> Send Msg</button>
    </div>
    <hr/>

    <H3> 回應 </H3>
    <div id="msg-list" >
      <div class="msg-box" ng-repeat="m in messages">
        <div class="msg-content">{{m.content}}</div>
        <span>From : {{m.from}}</span>
      </div>
    </div>

  </body>
</html>
