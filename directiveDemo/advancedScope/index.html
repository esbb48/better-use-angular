<!doctype html>
<html ng-app="demoScopeApp">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="demoScopeController">
    <h1>進階 Scope 的三種設定</h1>

    外層 Title = {{title}} <br />
    外層 TextValue 值 = {{textValue}}

    <hr/>
    <input-component
      title="{{title}}"
      text-value="textValue"
      on-click="changeOutsideTitle()">
    </input-component>
  </body>
</html>
