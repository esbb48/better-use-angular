<!doctype html>
<html ng-app="demoRestrictApp">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="restrictController">
    <h1>不同 Restrict 的宣告使用方式</h1>

    <h2> Element :: </h2>
    <hello-e></hello-e>


    <h2> Attribute :: </h2>
    <div hello-a></div>

    <h2> Class :: </h2>
    <div class="hello-c"></div>

  </body>
</html>
